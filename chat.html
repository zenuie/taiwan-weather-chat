    <script>
        const chatBox = document.getElementById('chat-box');

        // âœ¨ æŒ‡å‘æ–°çš„æµå¼ API ç«¯é» âœ¨
        const API_URL = 'http://127.0.0.1:8000/stream-ask-weather';

        let chatHistory = [];

        // âœ¨ é‡å¯« sendMessage ä»¥è™•ç†æµå¼å›æ‡‰ âœ¨
        const sendMessage = async () => {
            const userText = userInput.value.trim();
            if (!userText) return;

            addMessage(userText, 'user');
            userInput.value = '';

            const botMessageElement = addMessage("", 'bot');
            botMessageElement.innerHTML = `<div class="loading-dots"><span></span><span></span><span></span></div>`;

            let fullBotResponse = "";

            try {
                const response = await fetch(API_URL, {

                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: userText,
                        chat_history: chatHistory

                if (!response.ok) throw new Error(`ä¼ºæœå™¨éŒ¯èª¤: ${response.status}`);

                const reader = response.body.getReader();
                const decoder = new TextDecoder("utf-8");
                let isFirstChunk = true;

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });

                    if (isFirstChunk) {
                        botMessageElement.innerHTML = '';
                        isFirstChunk = false;
                    }

                    botMessageElement.innerText += chunk;
                    fullBotResponse += chunk;
